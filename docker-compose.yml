services:
  redis:
    image: "redis:latest"
    container_name: redis
    environment:
      - JAVA_TOOL_OPTIONS=-XX:UseSVE=0
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"

  localstack:
    image: localstack/localstack:4
    networks:
      - hmpps
    container_name: localstack-sas
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=sns,sqs
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ${TMPDIR:-/tmp/localstack}:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  postgres:
    image: postgres:18
    container_name: sas-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sas_user
      - POSTGRES_PASSWORD=sas_psw
      - POSTGRES_DB=sas_db
    volumes:
      - sas-postgres-data-api:/var/lib/postgresql

volumes:
  sas-postgres-data-api:

networks:
  hmpps:

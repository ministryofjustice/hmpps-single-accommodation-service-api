server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

service:
  - probation-integration-delius
  - probation-integration-oasys
  - approved-premises-api
  - core-person-record
  - tier
  - prisoner-search
  - accommodation-data-domain
  - nomis-user-roles

spring:
  cache:
    type: none
  datasource:
    url: jdbc:postgresql://localhost:5432/sas_db
    username: sas_user
    password: sas_psw

event:
  details-url:
    proposed-accommodation-updated: http://api-host/proposed-accommodations/#id
    duty-to-refer-created: http://api-host/duty-to-refers/#id

hmpps.sqs:
  useWebToken: false
  provider: localstack
  topics:
    hmpps-domain-event-topic:
      arn: arn:aws:sns:eu-west-2:000000000000:hmpps-domain-event-topic
  queues:
    sas-domain-events-queue:
      queueName: sas_domain_events_queue
      dlqName: sas_domain_events_dlq
      subscribeTopicId: hmpps-domain-event-topic
      subscribeFilter: '{"eventType":["tier.calculation.complete"]}'
    test-domain-events-queue:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: hmpps-domain-event-topic

